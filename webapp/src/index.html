<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AL&L of Orca Sounds</title>
    </head>
    <body>
        <div class="top-container">
            <header>
                Active Listening and Learning of Orca Sounds
            </header>
            <nav>
                <span class="listen">Listen</span>
                <a href="listen">
                    <svg markup-inline id="play" src="media/play.svg"></svg>
                </a>
                <span class="help-us"> Help us reach today's goal </span>
            </nav>
        </div>
        <div class="statistics-box-container">
            <div class="statistics-box">
                <div class="chart-title">
                    How has the number of validated sounds affected the
                    accuracy?
                </div>
                <div id="validationsChart"></div>
            </div>
            <div class="statistics-box">
                <div class="chart-title">
                    Confusion Matrix (last training round)
                </div>
                <div id="confusionMatrix"></div>
            </div>
            <div class="statistics-box">
                <div class="chart-title">
                    Training and Validation Accuracy (last training round)
                </div>
                <div id="accuracyChart"></div>
            </div>
            <div class="statistics-box">
                <div class="chart-title">
                    Training and Validation Loss (last training round)
                </div>
                <div id="lossChart"></div>
            </div>
        </div>
    </body>
</html>

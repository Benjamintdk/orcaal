<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AL&L of Orca Sounds</title>
    </head>

    <body>
        <canvas id="spectrogram"></canvas><canvas id="legend"></canvas>
        <svg markup-inline id="back" src="media/back.svg" />
        <div id="progress-label"></div>
        <div id="progress-bar"><div id="progress"></div></div>
        <div id="buttons-box">
            <div class="expandable" id="orca">
                <button class="text-btn label-btn">
                    ORCA
                </button>
                <div class="expanded-box expanded-box-left">
                    <button class="label-btn" id="j">
                        <label>J Pod</label>
                        J
                    </button>
                    <button class="label-btn" id="k">
                        <label>K Pod</label>
                        K
                    </button>
                    <button class="label-btn" id="l">
                        <label>L Pod</label>
                        L
                    </button>
                </div>
            </div>
            <button
                id="play-pause"
                data-src="https://jd-r-bucket.s3.amazonaws.com/Port-Townsend-2008-midnight.mp3"
            >
                <svg markup-inline id="play" src="media/play.svg" />
                <svg markup-inline id="pause" src="media/pause.svg" />
            </button>
            <div class="expandable" id="not">
                <button class="text-btn label-btn">NOT</button>
                <div class="expanded-box expanded-box-right">
                    <button class="label-btn" id="bird">
                        <label>Bird</label>
                        <svg markup-inline src="media/bird.svg"></svg>
                    </button>
                    <button class="label-btn" id="ship">
                        <label>Ship</label>
                        <svg markup-inline src="media/ship.svg"></svg>
                    </button>
                    <button class="label-btn" id="whale">
                        <label>Whale</label>
                        <svg markup-inline src="media/whale.svg"></svg>
                    </button>
                    <button class="label-btn" id="waves">
                        <label>Waves</label>
                        <svg markup-inline src="media/waves.svg"></svg>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>

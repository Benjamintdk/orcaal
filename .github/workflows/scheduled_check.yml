name: Scheduled Check

on:
  schedule:
    - cron:  '30 5,17 * * *'

jobs:
  scheduled_check:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://orcasound.github.io/orcaal/
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false